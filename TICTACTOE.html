<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="Tictactoe1.css">

<body>

        <table>
            <tr>
                <td><button id="t1" onclick="number(1,1)"></button></td>

            </tr>
            <tr>
                <td><button id="t4" onclick="number(2,1)"></button></td>
                <td><button id="t5" onclick="number(2,2)"></button></td>
                <td><button id="t6" onclick="number(2,3)"></button></td>
            </tr>
            <tr>
                <td><button id="t7" onclick="number(3,1)"></button></td>
                <td><button id="t8" onclick="number(3,2)"></button></td>
                <td><button id="t9" onclick="number(3,3)"></button></td>
            </tr>
        </table>
    <button id="r1" onclick="resetGame()" type="button">Reset Game!</button>
</body>
